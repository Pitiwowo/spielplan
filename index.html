<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball R√∂tha - Saison 25/26</title>
    
    <meta property="og:title" content="Volleyball R√∂tha - Spielplan 25/26">
    <meta property="og:image" content="https://images.unsplash.com/photo-1592656670411-b91993efb20c?q=80&w=500">
    
    <style>
        :root { 
            --primary: #004a99; 
            --punkt: #d83b01; 
            --pokal: #ffaa00; 
            --bg: #f0f2f5; 
            --ferien: #fffde7; 
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #333; }
        
        /* Das neue, optimierte Volleyball-Banner */
        .banner { 
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 74, 153, 0.8), rgba(0, 74, 153, 0.8)), 
                        url('https://images.unsplash.com/photo-1592656670411-b91993efb20c?auto=format&fit=crop&q=80&w=1200');
            background-size: cover;
            background-position: center 30%;
            color: white;
            text-align: center;
            border-bottom: 8px solid var(--punkt);
        }

        h1 { margin: 0; font-size: clamp(24px, 5vw, 42px); text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }
        .season-info { font-size: 18px; margin-top: 5px; opacity: 0.9; }
        .sub-tag { background: white; color: var(--primary); padding: 4px 15px; border-radius: 20px; font-size: 14px; margin-top: 15px; font-weight: bold; }

        /* Legende wie im Bild */
        .legend { display: flex; justify-content: center; gap: 15px; margin: 30px 10px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 8px; background: white; padding: 8px 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 13px; font-weight: bold; }
        .dot { width: 14px; height: 14px; border-radius: 50%; }

        /* Kalender-Grid */
        .year-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px; }
        .month-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .month-title { font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 15px; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }
        
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .weekday { font-size: 11px; text-align: center; color: #999; font-weight: bold; padding-bottom: 5px; }
        
        .day { height: 45px; border: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 14px; border-radius: 4px; position: relative; transition: 0.2s; }
        .weekend { background: #f9f9f9; color: #bbb; }
        .ferien-sn { background: var(--ferien) !important; border-color: #ffd54f; }
        .holiday-sn { background: #ffebee !important; color: #c62828; font-weight: bold; }
        
        /* Spiel-Tags */
        .match { color: white !important; font-weight: bold; border: none; cursor: pointer; }
        .match-punkt { background: var(--punkt) !important; }
        .match-pokal { background: var(--pokal) !important; color: #333 !important; }

        /* Info-Popup */
        .info-pop {
            display: none; position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 10px; border-radius: 6px; width: 160px;
            text-align: center; font-size: 11px; z-index: 100; pointer-events: none; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .match:hover .info-pop, .match:active .info-pop { display: block; }
        .match:hover { transform: scale(1.08); z-index: 50; }
    </style>
</head>
<body>

<div class="banner">
    <h1>Volleyball R√∂tha</h1>
    <div class="season-info">Saison 2025/2026</div>
    <div class="sub-tag">Region: Sachsen</div>
</div>

<div class="legend">
    <div class="legend-item"><span class="dot" style="background:var(--punkt)"></span> Punktspiel</div>
    <div class="legend-item"><span class="dot" style="background:var(--pokal)"></span> Pokalspiel</div>
    <div class="legend-item"><span class="dot" style="background:var(--ferien); border:1px solid #ddd"></span> Ferien SN</div>
</div>

<div id="calendar-container" class="year-grid"></div>

<script>
    // DEINE DATEN
    const matches = {
        "2026-01-07": { type: "pokal", opponent: "Eutritzsch", time: "19:15", loc: "Ausw√§rts" },
        "2026-01-20": { type: "punkt", opponent: "SV Eutritzsch II", time: "20:00", loc: "R√∂tha" },
        "2026-01-29": { type: "punkt", opponent: "Lausbuben I", time: "20:00", loc: "R√∂tha" }
    };

    const holidays = {"2025-04-18":"Karfreitag","2025-04-21":"Ostermontag","2025-05-01":"Maifeiertag","2025-05-29":"Himmelfahrt","2025-06-09":"Pfingsten","2025-10-03":"Einheit","2025-10-31":"Reformation","2025-11-19":"Bu√ütag","2025-12-25":"Xmas","2025-12-26":"Xmas","2026-01-01":"Neujahr"};
    const ferien = [{s:"2025-04-18",e:"2025-04-25"},{s:"2025-06-28",e:"2025-08-08"},{s:"2025-10-06",e:"2025-10-18"},{s:"2025-12-22",e:"2026-01-03"},{s:"2026-02-09",e:"2026-02-21"}];

    // April 2025 bis Februar 2026
    const monthSequence = [{m:3, y:2025}, {m:4, y:2025}, {m:5, y:2025}, {m:6, y:2025}, {m:7, y:2025}, {m:8, y:2025}, {m:9, y:2025}, {m:10, y:2025}, {m:11, y:2025}, {m:0, y:2026}, {m:1, y:2026}];
    const mNames = ["Januar","Februar","M√§rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];

    function render() {
        const cont = document.getElementById('calendar-container');
        monthSequence.forEach(item => {
            let card = document.createElement('div'); card.className = 'month-card';
            let html = `<div class="month-title">${mNames[item.m]} ${item.y}</div><div class="days-grid">`;
            ["Mo","Di","Mi","Do","Fr","Sa","So"].forEach(w => html += `<div class="weekday">${w}</div>`);
            let first = (new Date(item.y, item.m, 1).getDay() + 6) % 7;
            for(let s=0; s<first; s++) html += `<div></div>`;
            for(let d=1; d<=new Date(item.y, item.m + 1, 0).getDate(); d++){
                let ds = `${item.y}-${String(item.m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let cls = "day";
                if([0,6].includes(new Date(item.y, item.m, d).getDay())) cls += " weekend";
                if(ferien.some(f => new Date(ds) >= new Date(f.s) && new Date(ds) <= new Date(f.e))) cls += " ferien-sn";
                if(holidays[ds]) cls += " holiday-sn";
                
                if(matches[ds]){
                    let m = matches[ds];
                    html += `<div class="${cls} match match-${m.type}">${d}<div class="info-pop"><strong>${m.opponent}</strong><br>‚è∞ ${m.time}<br>üìç ${m.loc}</div></div>`;
                } else {
                    html += `<div class="${cls}">${d}</div>`;
                }
            }
            card.innerHTML = html + `</div>`; cont.appendChild(card);
        });
    }
    render();
</script>
</body>
</html>
